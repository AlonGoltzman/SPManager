apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '13.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    groupId = 'com.aongoltzcrank'
    artifactId = 'sharedpreferencesmanager'
    publishVersion = '1.0'
    desc = 'SPManager is a SDK for android designed to make monitoring the shared preferences a whole lot simpler and easier.'
    licences = ['GPL-3.0']
    uploadName = 'SPManager'
    website = 'https://github.com/AlonGoltzman/SPManager.git'
    repoName = 'SPManager'
}
targetCompatibility = '1.7'
sourceCompatibility = '1.7'